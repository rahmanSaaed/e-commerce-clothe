      <div class="mb-xs">
        <label class="form-label">Password</label>
        <input type="password" class="form-control " type="password" formControlName="password" minlength="6"
        [class.is-invalid]="(password?.hasError('required') || password?.hasError('minlength')) && (password?.dirty || password?.touched)"
          maxlength="20">


        <div class="invalid-feedback" *ngIf="password?.hasError('minlength')">
          minimumlength 6
        </div>

        <div class="invalid-feedback" *ngIf="password?.hasError('required') && (password?.dirty || password?.touched)">
          Password is Rquired
        </div>

      </div>

      <div class="mb-xs">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control is-invalid" type="password" formControlName="confirmpassword" minlength="6"
        [class.is-invalid]="confirmpassword?.hasError('required') && (confirmpassword?.dirty || confirmpassword?.touched)"
          maxlength="20">
        <div  *ngIf="matched && (confirmpassword?.dirty || confirmpassword?.touched)">
          Confirm Password is Rquired
        </div>
      </div>

      <button class="btn btn-dark w-100" [disabled]="isSubmitting || resetPassword.invalid" >Submit</button>

    </form>
    <div class="text-center mt-sm">

      <p>
        <span> Back to </span>
        <a [routerLink]="['/auth/login']" title="Login" class="fw-bold ">Login</a>
      </p>
    </div>
  </div>
