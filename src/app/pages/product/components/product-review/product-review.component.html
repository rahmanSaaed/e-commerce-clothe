<div class="review">
  <div class="review-header">
    <div class="appImage is-1-1">
      <app-image [src]="image" [alt]="name"></app-image>
    </div>
  </div>
  <div class="review-body">
    <div class="d-flex align-items-center mb-xxs">
      <h4 class="mb-0 me-xs ">  {{name}}</h4>
      <app-star-rate rate="{{rate}}"></app-star-rate>
    </div>
    <span class="review-body-content">{{description}}</span>
  </div>

</div>
