<div class="modal  fade show d-block" tabindex="-1" *ngIf="show" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content ">
      <div class="modal-body">
        <h3 class="fs-lg mb-md">Address Details </h3>

        <div class="row">
          <div class="col-md-6 mb-xs">
            <div class="mb-xs">
              <label class="form-label">City</label>
              <select class="form-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-xs">
            <label class="form-label">Area</label>
            <select class="form-select">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>



        <div class="mb-xs">
          <label class="form-label">Address</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-xs">
          <label class="form-label">Type</label>
          <select class="form-select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>


        <div class="mb-xs">
          <label class="form-label"> Delevery Note</label>
          <textarea class="form-control"></textarea>
        </div>


        <button type="button" class="btn btn-primary me-xs pe-md ps-md">Save</button>
        <button type="button" class="btn btn-link" (click)="close()">Cancel</button>
      </div>
    </div>
  </div>
</div>


<div class="modal-backdrop fade show" *ngIf="show" (click)="close()"></div>
